<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <label for="username">Nick de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="Perú">Perú</option>
            <option value="Chile">Chile</option>
            <option value="Argentina">Argentina</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Italia">Italia</option>
            <option value="Brasil">Brasil</option>
            <option value="Grecia">Grecia</option>
            <option value="Uruguay">Uruguay</option>
        </select><br><br>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="personType">Tipo de persona:</label>
        <select id="personType" name="personType" required>
        <option value="Personal Natural">Personal Natural</option>
        <option value="Persona Jurídica">Persona Jurídica</option>
        </select><br><br>
        
        <label>
            <input type="checkbox" name="news" value="news"> Recibir noticias
        </label><br>
        <label>
            <input type="checkbox" name="promotions" value="promotions"> Recibir promociones
        </label><br>
        <label>
            <input type="checkbox" name="terms" value="terms" required> Aceptar las Condiciones
        </label><br><br>

        <button type="submit">Registrar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
